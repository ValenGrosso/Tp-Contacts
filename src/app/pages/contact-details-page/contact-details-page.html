@if (loadingContact) {
  <div class="loading">
    <p>Obteniendo información del contacto...</p>
  </div>
} @else if (!contact) {
  <div class="not-found">
    <p>El contacto solicitado no existe.</p>
  </div>
} @else {
  <section class="contact-details">
      <h2>{{ contact!.firstName }} {{ contact!.lastName }}</h2>

    <div class="info">
      <p>Email: {{ contact.email }}</p>
      <p>Teléfono: {{ contact.number }}</p>
    </div>

    <div class="actions">
      <a [routerLink]="['/contacts',idContacto(),'edit']">Editar</a>
      <button type="button" (click)="deleteContact()">Eliminar</button>
    </div>
  </section>
}
