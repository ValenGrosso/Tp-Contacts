<div class="list-contacts">
  <div class="table-tittles">
    <span>Nombre</span>
    <span>Telefono</span>
    <span>Email</span>
    <span>Grupos</span>
    <span>Acciones</span>
  </div>

    <ul class="table-rows">
      @for (contactoIndividual of contactsService.contacts; track $index) {
        <app-contact-list-item class="contact-item" [contact]="contactoIndividual"></app-contact-list-item>
      }
    </ul>

    <button class="add" routerLink="/contacts/new">+</button>
</div>
